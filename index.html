<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot SIGMA</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      max-width: 640px;
      margin:40px auto;
      text-align:center;
    }
    textarea{
      width:100%;
      min-height:140px;
      padding:8px;
      margin-bottom:8px;
      resize: vertical;
    }
    button{
      padding:8px 24px;
      cursor:pointer;
    }
    #resposta{
      margin-top:16px;
      background:#f2f6ff;
      border-radius:4px;
      padding:12px;
      min-height:40px;
      white-space:pre-wrap;
    }
  </style>
  <script>
    async function enviarPergunta() {
      const pergunta = document.getElementById("pergunta").value.trim();
      const respostaEl = document.getElementById("resposta");
      if(!pergunta){
        respostaEl.innerText="Escreve uma pergunta primeiro üôÇ";
        return;
      }
      respostaEl.innerText = "A pensar...";
      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: pergunta })
        });

        // Tentamos sempre ler o JSON, mesmo quando h√° erro
        const data = await response.json().catch(() => ({}));

        if(!response.ok){
          throw new Error(data.message || ("Erro HTTP " + response.status));
        }

        respostaEl.innerText = data.resposta || "Sem resposta da API.";
      } catch (err) {
        console.error(err);
        respostaEl.innerText = err.message || "Erro ao obter resposta.";
      }
    }
  </script>
</head>
<body>
  <h1>Assistente de Declara√ß√µes SIGMA</h1>
  <textarea id="pergunta" placeholder="Ex.: Como gerar a declara√ß√£o?"></textarea>
  <button onclick="enviarPergunta()">Enviar</button>
  <div id="resposta"></div>
</body>
</html>
